<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Danijel Adrinek">
    <meta name="keywords" content="mocktail, recipe, recipes">
    <title>Blog Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Main content -->
    <main>
        <section class="title-section">
            <h1 class="title">Our Recipes</h1>
            <p class="slogan">Great on its own or as a mixer. Fun cocktail & mocktail recipes to try.</p>
            <a href="#" class="view-all">View all recipes</a>
        </section>

        <section class="image-section">
            <article class="content-container">
                <div class="image-container">
                    <img src="assets/images/mocktail-white.png" alt="white mocktail" class="mocktail">
                    <img src="assets/images/graphic-orange.png" alt="orange graphic" class="graphic top left">
                </div>
                <h2 class="image-description">Sparkling Triple Citrus & Mint Mocktail</h2>
            </article>
            <article class="content-container">
                <div class="image-container">
                    <img src="assets/images/mocktail-orange.png" alt="orange mocktail" class="mocktail">
                    <img src="assets/images/graphic-green.png" alt="green graphic" class="graphic bottom left">
                    <img src="assets/images/graphic-orange2.png" alt="orange graphic" class="graphic top right">
                </div>
                <h2 class="image-description desktop">Sparkling Triple Citrus & Mint Mocktail</h2>
                <h2 class="image-description mobile">MangoSparkling Triple Citrus & Mint Mocktail bullet</h2>
            </article>
            <article class="content-container">
                <div class="image-container">
                    <img src="assets/images/mocktail-yellow.png" alt="yellow mocktail" class="mocktail">
                    <img src="assets/images/graphic-blue.png" alt="graphic blue" class="graphic bottom right">
                </div>
                <h2 class="image-description">Sparkling Triple Citrus & Mint Mocktail</h2>
            </article>
        </section>
    </main>

</body>
</html>
